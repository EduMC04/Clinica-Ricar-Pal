<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Clínica Ricardo Palma</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        /* Estilos CSS para el fondo y centrado vertical */
        body {
            /* Fondo azul claro suave */
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            /* Ocupa toda la altura de la vista */
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
        }

        /* Estilos para la tarjeta del formulario */
        .login-card {
            max-width: 420px; /* Ancho máximo para que no sea muy grande */
            width: 100%;
            padding: 30px;
            /* Sombra más profunda y redondeada */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); 
            border-radius: 15px; 
            /* Color de fondo blanco */
            background-color: #ffffff; 
        }

        /* Estilo para el título */
        .login-card h1 {
            color: #007bff; /* Azul primario para el título */
            font-weight: 600;
            margin-bottom: 25px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            display: inline-block;
        }
    </style>

</head>
<body>

    <div class="login-card text-center">
        <h1 class="text-center">
            <i class="bi bi-person-circle me-2"></i> Iniciar Sesión
        </h1>
        
        <form th:action="@{/login}" method="post">
            
            <div class="mb-3 text-start">
                <label for="username" class="form-label fw-bold">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
                </div>
            </div>
            
            <div class="mb-4 text-start">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Acceder</button>
            </div>
        </form>
        
        <div th:if="${param.error}" class="alert alert-danger mt-4" role="alert">
            Credenciales inválidas. Por favor, intente de nuevo.
        </div>
        
    </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
