<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center bg-info text-white p-3">Pagina Principal</h1>

    <div class="container">
        
        <div class="container">
            <div class="d-grid gap-3 col-6 mx-auto my-4">
                <a th:href="@{/FormularioDoctor}" class="btn btn-info btn-lg text-white">Formulario Doctor</a>
                <a th:href="@{/FormularioEvaluacion}" class="btn btn-info btn-lg text-white">Formulario Evaluacion</a>
                <a th:href="@{/reportes}" class="btn btn-info btn-lg text-white">Reportes</a>
            </div>
        </div>

        <h3 >Cuestionarios Recibidos</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Especialidad</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor : ${listaDoctores}">
                    <td th:text="${doctor.id}"></td>
                    <td th:text="${doctor.nombre}"></td>
                    <td th:text="${doctor.apellidos}"></td>
                    <td th:text="${doctor.correo}"></td>
                    <td th:text="${doctor.especialidad}"></td>
                    <td>
                        <a th:href="@{/FormularioDoctor/editar/{id}(id=${doctor.id})}">Editar</a> |
                        <a th:href="@{/FormularioDoctor/eliminar/{id}(id=${doctor.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
