<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Clínica Ricardo Palma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* CSS Personalizado para un toque más profesional */
        body {
            background-color: #f8f9fa; /* Fondo muy claro (gris suave) */
        }
        .header-bg {
            background-color: #007bff; /* Azul primario para el encabezado */
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-action {
            background-color: #28a745; /* Verde para acciones importantes */
            border-color: #28a745;
            transition: background-color 0.3s ease;
        }
        .btn-action:hover {
            background-color: #1e7e34;
        }
        .section-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    
    <header class="header-bg">
        <div class="container d-flex justify-content-between align-items-center">
             <h1 class="mb-0 fs-3"><i class="bi bi-hospital me-2"></i> Dashboard Administrativo</h1>
        </div>
    </header>

    <div class="container">
        
        <div class="section-card">
            <h2 class="mb-4 text-primary fs-4"><i class="bi bi-lightning-charge-fill me-2"></i> Accesos Rápidos</h2>
            <div class="d-grid gap-3 d-md-flex justify-content-md-start">
                <a th:href="@{/FormularioDoctor}" class="btn btn-success btn-lg">
                    <i class="bi bi-person-plus-fill me-2"></i> Registrar Doctor
                </a>
                <a th:href="@{/FormularioEvaluacion}" class="btn btn-warning btn-lg text-dark">
                    <i class="bi bi-file-earmark-text-fill me-2"></i> Nueva Evaluación
                </a>
                <a th:href="@{/reportes}" class="btn btn-info btn-lg text-white">
                    <i class="bi bi-bar-chart-fill me-2"></i> Ver Reportes
                </a>
                <a th:href="@{/index}" class="btn btn-danger btn-lg text-white">
                    <i class="bi bi-house-door-fill me-2"></i> Ver Inicio
                </a>
            </div>
        </div>
        
        <div class="section-card">
            <h2 class="mb-4 text-secondary fs-4"><i class="bi bi-people-fill me-2"></i> Listado de Doctores Registrados</h2>
            
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Especialidad</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctor : ${listaDoctores}">
                            <td th:text="${doctor.id}">1</td>
                            <td th:text="${doctor.nombre}">Juan</td>
                            <td th:text="${doctor.apellidos}">Pérez</td>
                            <td th:text="${doctor.correo}">juan.perez@clinica.com</td>
                            <td th:text="${doctor.especialidad}">Cardiología</td>
                            <td>
                                <a th:href="@{/FormularioDoctor/editar/{id}(id=${doctor.id})}" class="btn btn-sm btn-primary me-2" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </a> 
                                <a th:href="@{/FormularioDoctor/eliminar/{id}(id=${doctor.id})}" class="btn btn-sm btn-danger" title="Eliminar">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listaDoctores)}">
                            <td colspan="6" class="text-center text-muted">No hay doctores registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
