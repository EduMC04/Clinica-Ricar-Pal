<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Analíticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa; 
        }
        .header-bg {
            background-color: #17a2b8;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .report-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    
    <header class="bg-info text-white p-4">
        <div class="container">
             <h1 class="mb-0 fs-2"><i class="bi bi-file-earmark-bar-graph-fill me-2"></i> Reportes y Analíticas</h1>
        </div>
    </header>

    <div class="container">
        
        <div class="report-card">
            <h2 class="text-info mb-4"><i class="bi bi-clipboard-data-fill me-2"></i> Reporte General</h2>
            <p class="lead">
                Este reporte incluye un resumen estadístico de todas las evaluaciones y doctores registrados en el sistema.
            </p>
            
            <div class="d-grid gap-2 col-4 mx-auto mt-4">
                <a th:href="@{/reportes/generar}" target="_blank" class="btn btn-danger btn-lg">
                    <i class="bi bi-file-pdf-fill me-2"></i> Generar PDF
                </a>
            </div>
        </div>
        
        <div class="report-card">
            <h2 class="text-secondary mb-4"><i class="bi bi-sliders me-2"></i> Reportes por Especialidad</h2>
            
            <div class="row g-4" id="especialidadesContainer">
                
                <div th:each="esp : ${listaEspecialidades}" class="col-md-4 col-sm-6">
                    
                    <a th:href="@{/reportes/generar/especialidad/{especialidad}(especialidad=${esp})}" 
                    target="_blank" 
                    class="text-decoration-none d-block"> <div class="card shadow-sm especialidad-item h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${esp}">Nombre Especialidad</h5>
                                <p class="card-text text-muted">Generar reporte PDF de <span th:text="${esp}"></span></p>
                                <span class="btn btn-sm btn-outline-primary float-end">
                                    <i class="bi bi-file-earmark-pdf-fill"></i> Generar
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mb-4">
             <a th:href="@{/PaginaPrincipal}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left-circle me-2"></i> Volver al Dashboard
             </a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
