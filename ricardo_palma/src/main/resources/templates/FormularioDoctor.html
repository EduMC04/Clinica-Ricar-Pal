<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: rgb(179, 238, 248);
    }
</style>
<body>
    
    <h1 class="text-center bg-info p-3 text-white">Formulario Doctor</h1>

    <div class="container bg-white text-center my-4 p-4 rounded-5 shadow-lg">
        <h2 class="text-info">Registro de Datos</h2>
        <form th:action="@{/FormularioDoctor/guardar}" th:object="${doctor}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="row text-start my-3">
                <div class="col-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre(s)">
                </div>
                <div class="col-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" placeholder="Apellidos">
                </div>
            </div>
            <div class="row text-start my-3">
                <div class="col">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="ejemplo@correo.com">
                </div>
            </div>
            <div class="row text-start my-3">
                <div class="col-6">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Telefono">
                </div>
                <div class="col-6">
                    <label for="cedula" class="form-label">Cedula Profesional</label>
                    <input type="text" th:field="*{cedula}" class="form-control" id="cedula" placeholder="Cedula Profesional">
                </div>
            </div>
            <div class="row text-start my-3">
                <div class="col-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                </div>
                <div class="col-9">
                    <select class="form-select" th:field="*{especialidad}" id="especialidad" required>
                        <option value="" selected>Selecione una especialidad</option>      
                        <option value="Pediatria">Pediatria</option>      
                        <option value="Geriatria">Geriatria</option>      
                        <option value="Traumatología">Traumatología</option>      
                    </select>
                </div>
            </div>
            <div class="row text-start my-3">
                <div class="col">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" th:field="*{direccion}" class="form-control" id="direccion" placeholder="ejemplo: Las Vegas 234">
                </div>
            </div>
            <div class="row text-start my-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento">
            </div>
            <div class="row my-3 mx-5">
                    <button type="submit" class="btn btn-info text-white fs-5">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
