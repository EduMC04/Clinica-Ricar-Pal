<!DOCTYPE html><html><head><meta charset="utf-8"/>

  
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <!-- Site Metas -->
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>Clinica Ricardo Palma</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"/>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&amp;display=swap" rel="stylesheet"/>
  <!-- Custom styles for this template -->
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
  <!-- responsive style -->
  <link th:href="@{/css/responsive.css}" rel="stylesheet"/>
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
              <a class="navbar-brand" th:href="@{index}">
                <span>
                clínica Ricardo Palma
                </span>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex  flex-column flex-lg-row align-items-center">
                  <ul class="navbar-nav  ">
                    <li class="nav-item active">
                      <a class="nav-link" th:href="@{/index}">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/evaluaciones}">Evaluaciones</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/contacto}">Contacto</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/login}"> Login</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                    <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                  </form>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- service section -->

  <section class="service_section">
    <div class="container">
      <div class="custom_heading-container">
        <h2>
          Evaluaciones de Doctores
        </h2>
      </div>
        <div class="service_container layout_padding2">
            <div class="service_box" th:each="eva : ${listaEvaluaciones}">
                <div class="detail-box">
                    <h4>
                        <span th:text="${eva.doctor.nombre + ' ' + eva.doctor.apellidos}">Nombre del Doctor</span>
                        <br/>
                        Especialidad: <span th:text="${eva.doctor.especialidad}">Especialidad</span>
                    </h4>
                    
                    <p>
                        <span th:text="${eva.comentarios}">Comentarios de la evaluación...</span>
                    </p>

                    <p>
                        **Puntuaciones:**
                        <ul>
                            <li>Puntualidad: <span th:text="${eva.puntualidad}">5</span>/5</li>
                            <li>Trato: <span th:text="${eva.trato}">5</span>/5</li>
                            <li>Servicio: <span th:text="${eva.servicio}">5</span>/5</li>
                        </ul>
                    </p>
                    
                    <small class="text-muted">
                        Fecha de evaluación: <span th:text="${#temporals.format(eva.fechaEvaluacion, 'dd-MM-yyyy')}">01-01-2025</span>
                    </small>
                    
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- end service section -->

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body></html>
